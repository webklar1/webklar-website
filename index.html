<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    h1, h2 {
      font-family: 'Poppins', sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
    }
    .logo-glow-wrapper {
      position: relative;
      display: inline-block;
    }
    .logo-glow-wrapper::before {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.8) 50%, rgba(255,255,255,0) 100%);
      transform: skewX(-25deg);
      animation: shine 2.5s ease-in-out infinite;
    }
    @keyframes shine {
      0% { left: -75%; }
      100% { left: 125%; }
    }
  </style>
  <script>
    function togglePopup(id) {
      const el = document.getElementById(id);
      el.classList.toggle("hidden");
    }
  </script>
</head>
<body class="bg-gradient-to-b from-white via-gray-100 to-gray-200 text-gray-900">
